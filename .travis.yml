language: node_js
node_js:
  - 12
cache: yarn
deploy:
  provider: npm
  email: "jeniksilhan@gmail.com"
  on:
    branch: master
install:
  - npm install -g beemo
  - yarn install --frozen-lockfile --ignore-engines
before_script:
  - yarn run build
script:
  - yarn run test
before_deploy:
  - yarn install --frozen-lockfile --ignore-engines
deploy:
  provider: script
  script:
    - yarn install --frozen-lockfile --ignore-engines
    - npm release
